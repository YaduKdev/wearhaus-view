<div class="pt-10 px-10 text-center">
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <h1 class="form-logo-font text-3xl mb-14">WEARHAUS</h1>
    <mat-form-field class="w-full pb-6 login-input-field">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        placeholder="Email"
        type="email"
        autocomplete="username"
        required
        email
      />
      <mat-error *ngIf="loginForm.controls['email'].hasError('required')"
        >Email is <strong>required</strong></mat-error
      >
      <mat-error *ngIf="loginForm.controls['email'].hasError('email')"
        >Enter a <strong>valid email</strong></mat-error
      >
    </mat-form-field>
    <mat-form-field class="w-full pb-6 login-input-field">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        placeholder="Password"
        [type]="hide ? 'password' : 'text'"
        autocomplete="current-password"
        required
        password
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hide = !hide; $event.stopPropagation()"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon class="text-[rgba(var(--text))]">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.controls['password'].hasError('required')"
        >Password is <strong>required</strong></mat-error
      >
      <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')"
        >Password should have atleast <strong>8 characters</strong></mat-error
      >
    </mat-form-field>
    <div>
      <button
        type="submit"
        class="p-5 text-lg bg-yellow-500 hover:bg-yellow-300 text-black w-full"
      >
        Login
      </button>
    </div>
  </form>
</div>

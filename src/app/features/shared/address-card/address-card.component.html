<div class="pb-3 space-y-3">
  <p class="font-semibold">{{ address.firstName }} {{ address.lastName }}</p>
  <p>{{ address.streetAddress }}</p>
  <p>{{ address.city }} - {{ address.zipCode }}, {{ address.state }}</p>
  <div class="space-y-1">
    <p class="font-semibold">Contact Number</p>
    <p>{{ address.contactNo }}</p>
  </div>
</div>

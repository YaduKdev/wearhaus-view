<main class="mt-20">
  <div class="py-10 lg:grid grid-cols-3 lg:px-16">
    <section class="lg:col-span-2 lg:px-5">
      <div class="px-5 pb-5 space-y-3">
        <ng-container *ngIf="cart">
          <div *ngFor="let item of cartItems; let last = last">
            <app-cart-item [cartItem]="item" [showButtons]="true" />
          </div>
        </ng-container>
      </div>
    </section>
    <section class="px-5 sticky top-0 h-[100vh] mt-5 lg:mt-0">
      <ng-container *ngIf="cart">
        <div class="border p-5 border-gray-400 dark:border-gray-700 rounded-md">
          <p class="font-bold text-lg pb-4">Price Summary</p>
          <mat-divider></mat-divider>
          <div class="space-y-3">
            <div class="flex justify-between pt-3">
              <span>Total Price</span>
              <span>₹{{ cart.totalPrice }}</span>
            </div>
            <div class="flex justify-between pt-3">
              <span>Discount</span>
              <span class="text-green-500"
                >-₹{{ cart.totalDiscountedPrice }}</span
              >
            </div>
            <div class="flex justify-between pt-3">
              <span>Delivery Charges</span>
              <span>Free</span>
            </div>
            <div class="flex justify-between pt-3 font-semibold text-lg">
              <span>Total Amount</span>
              <span>₹{{ cart.discount }}</span>
            </div>
          </div>
          <button
            (click)="navigateToCheckout()"
            style="padding: 1rem; background-color: #ffd232"
            class="text-lg mt-8 p-28 px-10 w-full font-semibold text-black"
          >
            PROCEED
          </button>
        </div>
      </ng-container>
    </section>
  </div>
</main>

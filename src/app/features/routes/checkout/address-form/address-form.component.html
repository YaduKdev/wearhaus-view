<div class="grid grid-cols-1 gap-4 lg:grid-cols-12 px-5 lg:px-20">
  <div class="col-span-1 lg:col-span-5">
    <div
      class="rounded-md shadow-md h-[32.2rem] overflow-y-scroll hide-scrollbar border border-gray-500 dark:border-gray-700 py-5"
    >
      <div *ngIf="addresses" class="p-5 py-7 cursor-pointer">
        <div
          *ngFor="let item of addresses; let last = last"
          class="py-2 space-y-2"
        >
          <app-address-card [address]="item" />
          <button
            class="mb-5 px-4 py-3 bg-yellow-500 text-black hover:bg-yellow-400"
            (click)="handleCreateOrder(item)"
          >
            Deliver Here
          </button>
          <mat-divider *ngIf="!last"></mat-divider>
        </div>
      </div>
      <div *ngIf="addresses && addresses.length === 0">
        <p class="text-center text-xl font-bold">No Saved Addresses</p>
      </div>
    </div>
  </div>
  <div class="col-span-1 lg:col-span-7">
    <div
      class="rounded-md shadow-md p-5 border border-gray-500 dark:border-gray-700"
    >
      <form [formGroup]="myForm" (ngSubmit)="handleSubmit()">
        <div class="grid grid-cols-1 gap-3 lg:grid-cols-2">
          <div class="col-span-2 lg:col-span-1">
            <mat-form-field class="w-full delivery-input-field">
              <mat-label>First Name</mat-label>
              <input
                matInput
                formControlName="firstName"
                placeholder="First Name"
                autocomplete="given-name"
                type="text"
              />
              <mat-error>First Name is <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
          <div class="col-span-2 lg:col-span-1">
            <mat-form-field class="w-full delivery-input-field">
              <mat-label>Last Name</mat-label>
              <input
                matInput
                formControlName="lastName"
                placeholder="Last Name"
                autocomplete="given-name"
                type="text"
              />
              <mat-error>Last Name is <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
          <div class="col-span-2">
            <mat-form-field class="w-full delivery-input-field">
              <mat-label>Address</mat-label>
              <textarea
                matInput
                formControlName="streetAddress"
                placeholder="Address"
                autocomplete="given-name"
                type="text"
                rows="4"
              ></textarea>
              <mat-error>Address is <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
          <div class="col-span-2 lg:col-span-1">
            <mat-form-field class="w-full delivery-input-field">
              <mat-label>City</mat-label>
              <input
                matInput
                formControlName="city"
                placeholder="City"
                autocomplete="given-name"
                type="text"
              />
              <mat-error>City is <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
          <div class="col-span-2 lg:col-span-1">
            <mat-form-field class="w-full delivery-input-field">
              <mat-label>State</mat-label>
              <input
                matInput
                formControlName="state"
                placeholder="State"
                autocomplete="given-name"
                type="text"
              />
              <mat-error>State is <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
          <div class="col-span-2 lg:col-span-1">
            <mat-form-field class="w-full delivery-input-field">
              <mat-label>Zip Code</mat-label>
              <input
                matInput
                formControlName="zipCode"
                placeholder="Zip Code"
                autocomplete="given-name"
                type="number"
              />
              <mat-error>Zip Code is <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
          <div class="col-span-2 lg:col-span-1">
            <mat-form-field class="w-full delivery-input-field">
              <mat-label>Contact Number</mat-label>
              <span matTextPrefix>+91 &nbsp;</span>
              <input
                matInput
                formControlName="contactNo"
                placeholder="Contact Number"
                autocomplete="given-name"
                type="tel"
              />
              <mat-error>Contact Number is <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
          <div class="col-span-2">
            <button
              class="w-full bg-yellow-500 text-black hover:bg-yellow-400 font-semibold text-lg lg:text-xl"
              style="padding: 1.4rem"
              type="submit"
            >
              Deliver Here
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="flex flex-col items-center" *ngIf="order">
  <div class="p-5 w-[80%] lg:w-[50%] bg-green-700">
    <p class="text-center text-base lg:text-lg font-semibold">
      Congratulations! Your Order Has Been Placed Successfully.
    </p>
  </div>
  <div class="px-5 lg:px-20 py-10">
    <div class="py-5">
      <h1 class="text-center py-2 font-semibold text-lg">Order Status</h1>
      <app-order-tracker [activeStep]="step" [steps]="steps" />
    </div>
    <div class="space-y-10 p-0 lg:p-10">
      <div class="border border-gray-400 dark:border-gray-700 px-10 py-5">
        <h1 class="text-lg font-semibold py-5">Shipping Address</h1>
        <app-address-card [address]="order.shippingAddress" />
      </div>
      <div class="space-y-6 mt-20">
        <div *ngFor="let orderItem of order.orderItems">
          <app-order-card
            [item]="orderItem"
            [orderStatus]="order.orderStatus"
          />
        </div>
      </div>
    </div>
  </div>
</div>
